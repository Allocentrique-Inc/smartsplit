      rightsSplit:
        key: 0.80082819046101150206595775671303272247314453125
      jurisdiction: "SOCAN"
      genre: "Rock"
      description: "The wonderful classic hit song, Love You Baby"
      creationDate: "2019-01-01T15:53:00"
      cover: false
      publisher: "sync publishing"
      rightsType:
        key: "rightsType"
      title: "Love You Baby"
      rightHolders:
        key: "rightHolders"
