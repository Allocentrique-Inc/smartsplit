        type: integer
        example: 1
        description: "The unique ID of the given profile"
      firstName:
        type: "string"
        example: "John"
        description: "The name displayed on the user's profile"
      lastName:
        type: "string"
        example: "Smith"
        description: "The name displayed on the user's profile"
      email:
        type: "string"
        example: "john.smith@example.com"
        description: "The email address for this user profile"
      media:
